<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Hub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Summary Hub</h1>
            <p>The Knowledge Hub for Busy Brains</p>
        </div>
    </header>

    <main class="container">
        <section class="summaries-section">
            <h2>Available Summaries</h2>
            <div id="summaries-container" class="summaries-grid">

                <div id="loading" class="loading-indicator">
                    <p>Loading summaries...</p>
                </div>
                <!-- Summaries will be added here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Summary Hub</p>
        </div>
    </footer>

    <!-- JS in summary-app.html -->
    <!-- <script src="js/app.js?v=2"></script> -->
    <script src="js/app.js?v=2"></script>
</body>
</html>
